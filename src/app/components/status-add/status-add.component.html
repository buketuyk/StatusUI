<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>New Status</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="addStatus()" #statusForm="ngForm" novalidate>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status Adı</mat-label>
          <input matInput type="text" required name="name" [(ngModel)]="status.name" #name="ngModel" />
          <mat-error *ngIf="name.invalid && name.touched">Status adı zorunludur.</mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="statusForm.invalid">Ekle</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
